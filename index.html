<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Simple Vue Demo </title>
    <meta name="viewport" content="width=device-width, intial-scale=1">
	<link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <main id="app">
        <h1>view is awesome</h1>
        <h3>{{ welcomeMessage }}</h3>
        <ul>
            <li v-for="fruit in deliciousFruit">
                <p v-on:click="logFruit">
                        {{ fruit.name }} is {{ fruit.flavour }}
                </p>
                
            </li>
        </ul>
        <a v-bind:href="targetURL" target="_blank" :class="{'no-decorate' : anchorOff}">
            Go to the Vue documentation
        </a>

        <p v-if="hazVue">
            {{ anothermessage }}
        </p>
        <button v-on:click="changeText">Change text</button>
    </main>
    <footer id="footer">
            <h4>{{ footermessage }}</h4>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
